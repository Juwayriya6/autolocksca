<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Autolocks</title>
  <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
  <nav>
    <div class="logo">Auto<span>locks</span></div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><button class="service-btn">Request Service</button></li>
    </ul>
  </nav>

  <header class="hero">
    <img src="assets/images/contact-header.png" alt="Contact Autolocks Locksmith Edmonton">
    <div class="hero-text">
      <h1>Contact Autolocks</h1>
      <p>Available 24/7 in Edmonton, St. Albert & Leduc — call <a href="tel:5879263231">587-926-3231</a></p>
    </div>
  </header>

  <main>
    <section>
      <h2>Send a Message</h2>
      <form name="contact-form" method="POST" data-netlify="true" data-netlify-recaptcha="true" netlify-honeypot="bot-field" action="thank-you.html">
        <input type="hidden" name="form-name" value="contact-form">
        <p class="hidden"><label>Don’t fill this out: <input name="bot-field"></label></p>
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" rows="4" placeholder="How can we help?" required></textarea>
        <div class="g-recaptcha" data-sitekey="6Ld-example-public-key"></div>
        <button type="submit" class="btn">Send Message</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Autolocks.ca | All Rights Reserved</p>
  </footer>

  <script src="assets/js/main.js"></script>
</body>
</html>
